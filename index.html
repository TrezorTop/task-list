<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <main>
        <div class="task-list">
            <h2 class="task-list-title">Список дел</h2>

            <p class="empty-list">Список пуст...</p>
        </div>
        <div class="new-task">
            <h2>Добавить новое дело</h2>
            <div class="new-task-container">

                <div class="input-title input-container">
                    <h5>* Название</h5>
                    <input class="title-input" type="text">
                </div>

                <div class="input-text input-container">
                    <h5>* Описание</h5>
                    <textarea class="text-input" name="" id="" cols="30" rows="10"></textarea>
                </div>

                <button disabled>Добавить дело</button>
            </div>
        </div>
    </main>
</body>
</html>
